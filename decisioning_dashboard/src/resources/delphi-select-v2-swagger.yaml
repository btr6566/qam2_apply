  CardHistories:
    type: array
    minItems: 0
    maxItems: 999
    items:
      type: object
      properties:
        PrevStatementBal:
          type: string
          minLength: 0
          maxLength: 7
          description: >
            The balance at the previous statement date relating to the requested
            payment amount. -999998 for unknown
        PromotionalRate:
          type: string
          minLength: 0
          maxLength: 1
          description: >
            Used to indicate any form of current account promotional activity on
            the account.

            This may reflect new or life of balance rates, whether purchase,
            balance transfer, credit card cheque, or other promotions.

            Relates only to accounts that are actually benefiting from the
            promotion.

            Can be one of the following values:
              * Y - Yes
              * N - No
              * ? - Unknown
          enum:
            - 'Y'
            - 'N'
            - '?'
        PaymentAmount:
          type: string
          minLength: 0
          maxLength: 7
          description: >
            True Payments (i.e. does not include non-payment credits such as
            refunds) credited to the account in the last billing period.

            May include multiple payments received in the same period.

            Negative payments may appear when the account moves into credit.

            -999998 for unknown
        NumCashAdvances:
          type: string
          minLength: 0
          maxLength: 2
          description: >
            Total number of cash advances in the last billing period. Includes
            UK ATM transactions and Over the Counter (OTC) cash e.g. Bureau de
            change. Does not include retail transactions or quasi
            cashtransactions.   00 - 99 ? ? - Unknown
        CashAdvanceAmount:
          type: string
          minLength: 0
          maxLength: 7
          description: |
            Total Amount of Cash Advances in the last billing period.
            -999998 for unknown
        PaymentCode:
          type: string
          minLength: 0
          maxLength: 1
          description: |
            Payment Code
            Can be one of the following values:
              * M - Minimum payment received within plus/minus £1 tolerance of the requested amount.
              * Blank - Any level of payment other than minimum payment received i.e. can be more or less than the minimum payment
              * ? - Unknown
          enum:
            - M
            - 'null'
            - '?'
