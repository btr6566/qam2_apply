definitions:
  AccountBalance:
    type: array
    minItems: 0
    maxItems: 999
    items:
      type: object
      properties:
        AccountBalance:
          type: string
          minLength: 0
          maxLength: 7
          description: |
            Account Balance. Populated with '-999998' if unknown
        Status:
          type: string
          minLength: 0
          maxLength: 1
          description: |
            Current Status of Account.
            Can be one of the following values:
              * 0  Satisfactory
              * 1 Month Delinquent
              * 2 Months Delinquent
              * 3 Months Delinquent
              * 4 Months Delinquent
              * 5 Months Delinquent
              * 6 Months Delinquent
              * 8 Default
              * 9 Bad Debt
              * S Slow Payer
              * U Unclassified
              * D Dormant
              * ? Unknown Status
  AdditDelphiBlocks:
    type: object
    properties:
      APACSCCBehavrlData:
        $ref: '#/definitions/APACSCCBehavrlData'
      Utilisationblock:
        $ref: '#/definitions/Utilisationblock'
      NeverPaidDefsBlock:
        $ref: '#/definitions/NeverPaidDefsBlock'
      TelecommsBlock:
        $ref: '#/definitions/TelecommsBlock'
      BespokeBlock:
        $ref: '#/definitions/BespokeBlock'
      HomeCreditBlock:
        $ref: '#/definitions/HomeCreditBlock'
      TrendedData:
        $ref: '#/definitions/TrendedDataBlock'
      EstimatedDisposableIncomeRAG:
        $ref: '#/definitions/EstimatedDisposableIncomeRAG'
      HighCostCredit:
        $ref: '#/definitions/HighCostCreditBlock'
  AdditDelphiBlocksAffordability:
    type: object
    properties:
      Utilisationblock:
        $ref: '#/definitions/Utilisationblock'
      EstimatedDisposableIncomeRAG:
        $ref: '#/definitions/EstimatedDisposableIncomeRAG'
  AdditionalData:
    type: object
    properties:
      DrivingLicenceNumber:
        type: string
        minLength: 0
        maxLength: 16
        pattern: '^.{0,16}$'
      VehicleRegistration:
        type: string
        minLength: 0
        maxLength: 8
        pattern: '^.{0,30}$'
      PlaceOfBirth:
        type: string
        minLength: 0
        maxLength: 80
        pattern: '^.{0,80}$'
      MothersMaidenName:
        type: string
        minLength: 0
        maxLength: 80
        pattern: '^.{0,80}$'
      BirthSurname:
        type: string
        minLength: 0
        maxLength: 80
        pattern: '^.{0,80}$'
  AffordabilityIQ:
    type: object
    properties:
      MainApplicantNMI:
        type: integer
        format: int32
        minimum: -999999
        maximum: 9999999
        description: Main Applicant Supplied - Net Monthly Income in GBP
      JointApplicantNMI:
        type: integer
        format: int32
        minimum: -999999
        maximum: 9999999
        description: Joint Applicant Supplied - Net Monthly Income in GBP
  AffordabilityIQ2:
    type: object
    properties:
      MinimumIncomeNMIValue:
        type: integer
        format: int32
        minimum: -99999999
        maximum: 999999999
        description: Minimum Income NMI Value  
  AffordabilityIQ2Response:
    type: object
    properties:
      MinimumIncome:
        $ref: '#/definitions/MinimumIncome'
      DTI2:
        $ref: '#/definitions/DTI2'
      IncomeShock2:
        $ref: '#/definitions/IncomeShock2'
      IncomeStability2:
        $ref: '#/definitions/IncomeStability2'
      EDIRAG2:
        $ref: '#/definitions/EDIRAG2'
      ExpenditurePlusHousing:
        $ref: '#/definitions/ExpenditurePlusHousing'
      ExpenditurePlusCouncilTax:
        $ref: '#/definitions/ExpenditurePlusCouncilTax'
      ExpenditurePlusEnergy:
        $ref: '#/definitions/ExpenditurePlusEnergy'
      ExpenditurePlusEDI:
        $ref: '#/definitions/ExpenditurePlusEDI'
      ExpenditurePlusHouseholdComposition:
        $ref: '#/definitions/ExpenditurePlusHouseholdComposition'
  AffordabilityIQResponse:
    type: object
    properties:
      AFFV01:
        type: integer
        format: int32
        minimum: -5
        maximum: 99
        description: Main Applicant Income Verification Index / CATO Warning Indicator - Estimate L12M
        
          Only populated if Gold level Income Estimation and Verification
          package is requested.  Income Verification Index based on the Main
          Applicant Supplied Income and Main Applicant CATO Income Estimate.
          
          
            Possible values are
            
            * -5 Missing or Invalid Supplied Income
            
            * -3 Insufficient data to verify income
            
            * -2 No CATO data found
            
            * -1 No Trace
            
