            * 6 - Worst status on SP Rental accounts is 6 payment in arrears
        enum:
          - 'N'
          - X
          - 0
          - D
          - U
          - 1
          - 2
          - 3
          - 4
          - 5
          - 6
      RPR02:
        type: string
        description: >
          Worst of the last 6 Arrears status values across all active Rental
          accounts. Optional one of:
            * N - No SP Rental Accounts
            * X - No Active SP Rental Accounts
            * 0, D, Blank - Up to date on all active SP Rental Accounts
            * U - Worst status on SP Rental accounts is Unclassified or a Query
            * 1 - Worst status on SP Rental accounts is 1 payment in arrears
            * 2 - Worst status on SP Rental accounts is 2 payment in arrears
            * 3 - Worst status on SP Rental accounts is 3 payment in arrears
            * 4 - Worst status on SP Rental accounts is 4 payment in arrears
            * 5 - Worst status on SP Rental accounts is 5 payment in arrears
            * 6 - Worst status on SP Rental accounts is 6 payment in arrears
        enum:
          - 'N'
          - X
          - 0
          - D
          - U
          - 1
          - 2
          - 3
          - 4
          - 5
          - 6
      RPR03:
        type: string
        pattern: '^-3|-2|\d{1,3}|\s$'
        minLength: 0
        maxLength: 3
        description: >
          Sum of Amount Paid in the last 6 months across all active Rental
          accounts as a percentage of the Sum of Monthly Rental Amount across
          all active Rental accounts (rounded to the nearest integer).

          >

          Values consist of:
            * -3 - No active SP Rental data
            * -2 - No SP Rental data
            * 0 - Amount Paid is 0% of Monthly Payment
            * 1 - Amount Paid is 1% of Monthly Payment
            etc
      RPR04:
        type: integer
        format: int32
        description: |
          Sum of Current Outstanding Balance across all active Rental accounts.
          >
          Values consist of:
            * -3 - No relevant SP Rental data
            * -2 - No SP Rental data
            * 0 - Value is £0
            * 1 - Value is £1
            etc
            * 99999999 - Value is £99,999,999 or more
        pattern: '^-3|-2|\d{1,8}|\s$'
        minimum: -3
        maximum: 99999999
      RPR05:
        type: integer
        format: int32
        description: >
          Sum of Outstanding Balance for each of the last 6 months across all
          active Rental accounts, divided by 6 and rounded to the nearest
          integer.

           >

           Values consist of:
             * -3 - No relevant SP Rental data
             * -2 - No SP Rental data
             * 0 - Value is £0
             * 1 - Value is £1
             etc
             * 99999999 - Value is £99,999,999 or more
        pattern: '^-3|-2|\d{1,8}|\s$'
        minimum: -3
        maximum: 99999999
      RPR06:
        type: integer
        format: int32
        description: >
          Number of Rental accounts for which the settlement date is populated
          and the current status is not 8.

          >

          Values consist of:
            * -3 - No relevant SP Rental data
            * -2 - No SP Rental data
            * 0 - Number of accounts is 0
            * 1 - Number of accounts is 1
            etc
            * 99 - Number of accounts is 99 or more
        pattern: '^-3|-2|\d{1,2}|\s$'
        minimum: -3
        maximum: 99
      RPR07:
        type: integer
        format: int32
        description: >
