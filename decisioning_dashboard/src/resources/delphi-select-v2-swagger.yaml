  UKLocation:
    type: object
    description: >
      If the full address cannot be obtained, Delphi Select supports the
      following targeting routines:
        * House Number and one of:
          &nbsp;&nbsp;&nbsp;Post Code
          &nbsp;&nbsp;&nbsp;Street and Town
          &nbsp;&nbsp;&nbsp;Street and District
          >
        * House Name and one of:
          &nbsp;&nbsp;&nbsp;Post Code
          &nbsp;&nbsp;&nbsp;District
          &nbsp;&nbsp;&nbsp;Town
    properties:
      Flat:
        type: string
        minLength: 0
        maxLength: 30
        pattern: '^[0-9A-z -/\*'']{0,30}$'
      HouseName:
        type: string
        minLength: 0
        maxLength: 50
        pattern: '^[0-9A-z -/\*'']{0,50}$'
      HouseNumber:
        type: string
        minLength: 0
        maxLength: 10
        pattern: '^[0-9A-z -/\*'']{0,10}$'
        example: 2
      Street:
        type: string
        minLength: 0
        maxLength: 60
        pattern: '^[0-9A-z -/\*'']{0,60}$'
        example: Abbey Lane
      Street2:
        type: string
        minLength: 0
        maxLength: 60
        pattern: '^[0-9A-z -/\*'']{0,60}$'
      District:
        type: string
        minLength: 0
        maxLength: 35
        pattern: '^[0-9A-z -/\*'']{0,35}$'
      District2:
        type: string
        minLength: 0
        maxLength: 35
        pattern: '^[0-9A-z -/\*'']{0,35}$'
      PostTown:
        type: string
        minLength: 0
        maxLength: 30
        pattern: '^[0-9A-z -/\*'']{0,30}$'
        example: Edinburgh
      County:
        type: string
        minLength: 0
        maxLength: 30
        pattern: '^[0-9A-Za-z ]{0,30}$'
        example: Midlothian
      Postcode:
        type: string
        minLength: 0
        maxLength: 8
        pattern: >-
          ^([A-z]{1,2}\d{2}[A-z]{2})|([A-z]{1,2}\d{3}[A-z]{2})|([A-z]{1,2}\d[A-z]\d[A-z]{2})$
        example: EH88HH
      POBox:
        type: string
        minLength: 0
        maxLength: 6
        pattern: '^[0-9A-Za-z''\/* -]{0,6}$'
      Country:
        type: string
        minLength: 2
        maxLength: 2
        description: |
          One of:
            * UK - United Kingdom
            * IE - Republic of Ireland
        enum:
          - UK
          - IE
      SharedLetterbox:
        type: string
        description: |
          Does this address use a Shared Letterbox:
            * Y - yes
            * N - no
        enum:
          - 'Y'
          - 'N'
