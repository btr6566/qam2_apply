  VerticalMarkets:
    type: object
    description: >
      Ten vertical market blocks are available, and these are split into two
      groups depending on whether a credit limit is provided or not. Both groups
      return a core set of references. When a credit limit is provided,
      additional variables relating to Credit Limit Utilisation are returned.


      The following vertical market blocks are available:
        * AssetFinanceHP (Vehicle Finance/Hire Purchase)
        * Bank Cards
        * CreditSales
        * CurrentAccounts
        * MailOrderHomeShopping
        * Mortgages
        * RetailStorecards
        * SecuredLoans
        * UnsecuredLoans
        * Utilities
    properties:
      AssetFinanceHP:
        $ref: '#/definitions/AssetFinanceHP'
      BankCards:
        $ref: '#/definitions/BankCards'
      CreditSales:
        $ref: '#/definitions/CreditSales'
      CurrentAccounts:
        $ref: '#/definitions/CurrentAccounts'
      MailOrderHomeShopping:
        $ref: '#/definitions/MailOrderHomeShopping'
      Mortgages:
