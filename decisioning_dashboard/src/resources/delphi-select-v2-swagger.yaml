  Scoring:
    type: object
    description: |
      Consumer Indebtedness Index
    properties:
      NDSI21:
        type: string
        description: >
          Scorecard Identifier (opt-in). The Scorecard Generation, CAIS Level
          and Market Sector. These determine the appropriate Delphi score for
          the portfolio

            This field holds either the scorecard ID or a special value.

            Note, there is no concept of opt-in or opt-out for the Short Term Lending score. When this score is requested this field will hold the New to Lender Short Term Lending Score

          The scorecard ID comprises of five components:

            1. The generation number – this will always be set to 0 for a Generation 10 score
            2. The CAIS level – this is set to 1 for Full CAIS scores and 0 for Non CAIS scores
            3. The sector – possible values are:
              B – Banking and Finance
              R – Retail
              T – Telcos
              M – Mortgages
              S – Sub Prime
              P – Short Term Lending: New to Lender
              N – Non CAIS
            4. The CII type and whether it is included or excluded in the Delphi Score – possible values are:
              O – Including CII without BDS
              W – Excluding CII without BDS
              B – Including CII with BDS
              C – Excluding CII with BDS
              E – Including ECII
              F – Excluding ECII
            5. The lifecycle – this is always set to N for New Business

          The special values are listed below:
            DFLT7 - SP BRO or BRU Present
            DFLT8 - No Data / No Trace
            DFLT9 - Opt-Out Score
      NDSI22:
        type: string
        description: >
          Scorecard Identifier (opt-out). The Scorecard Generation, CAIS Level
          and Market Sector. These determine the appropriate Fine Strategy for
          the portfolio

          This field holds either the scorecard ID or a special value.

          Note, there is no concept of opt-in or opt-out for the Short Term
          Lending score. When this score is requested this field will hold the
          Returning Customer Short Term Lending Score.

          The scorecard ID comprises of five components:

            1. The generation number – this will always be set to 0 for a Generation 10 score
            2. The CAIS level – this is set to 1 for Full CAIS scores and 0 for Non CAIS scores
            3. The sector – possible values are:
              B – Banking and Finance
              R – Retail
              T – Telcos
              M – Mortgages
              S – Sub Prime
              P – Short Term Lending: Recurring Customer
              N – Non CAIS
            4. The CII type and whether it is included or excluded in the Delphi Score – possible values are:
              O – Including CII without BDS
              W – Excluding CII without BDS
              B – Including CII with BDS
              C – Excluding CII with BDS
              E – Including ECII
              F – Excluding ECII
            5. The lifecycle – this is always set to N for New Business

          The special values are listed below:
            DFLT7 - SP BRO or BRU Present
            DFLT8 - No Data / No Trace
            DFLT9 - Opt-Out Score
      NDSI23:
        type: string
        description: >
          Scorecard Identifier (Alert for Associates). The Scorecard Generation,
          CAIS Level and Market Sector. These determine the appropriate Fine
          Strategy for the portfolio

            Posibble values consist of:
              * DFLT0 - SPA BRO or BRU Present
              * DFLT9 - Opt-In Score
              * ALERT - Adverse SPA Data
              * NOALE - No Adverse SPA Data
        enum:
          - DFLTO
          - DFLT9
          - ALERT
          - NOALE
      E5S01:
        type: string
        description: |
          Population Indicator.

          Set to 1 for Full Cais Members. Set to 2 for Bank CAIS Members.
        minLength: 0
        maxLength: 1
      E5S02:
        type: string
        description: |
          Sub-population Indicator
        minLength: 0
        maxLength: 1
      E5S041:
        type: string
        description: |
          Scorecard ID 1
          >
          Byte 1 - Scorecard Generation Number (6, 7, 8, 9 etc.)
          Byte 2 - CAIS Level (0 = No CAIS; 1=Full CAIS; 6=Bank CAIS)
          
          'DF' = Default Scorecard
        maxLength: 2
      E5S051:
        type: integer
        format: int32
        description: |
          Opt In Score
        minimum: -999
        maximum: 9999
      E5S042:
        type: string
        description: |
          Scorecard ID 2
          >
          Byte 1 - Scorecard Generation Number (6, 7, 8, 9 etc.)
          Byte 2 - CAIS Level (0 = No CAIS; 1=Full CAIS; 6=Bank CAIS)
          
          'DF' = Default Scorecard
        maxLength: 2
      E5S052:
        type: integer
        format: int32
        description: |
          Opt Out Score
        minimum: -999
        maximum: 9999
      E5S043:
        type: string
        description: |
          Scorecard ID 3
          >
          Byte 1 - Scorecard Generation Number (6, 7, 8, 9 etc.)
          Byte 2 - CAIS Level (0 = No CAIS; 1=Full CAIS; 6=Bank CAIS)
      E5S053:
        type: integer
        format: int32
        description: |
          Alert for Associates Score
        minimum: -999
        maximum: 9999
      NDHHOSCORE:
        type: integer
        format: int32
        description: >
          Household Override (HHO) Score. HHO Score set in Strategy Manager, for
          Full CAIS Members only. Score available when thin file (limited SP
          data).

          The Reference is a right justified signed number.
        minimum: 0
        maximum: 9999
