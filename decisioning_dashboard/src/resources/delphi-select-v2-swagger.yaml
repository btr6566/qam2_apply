  EstimatedDisposableIncomeRAG:
    type: object
    description: |
      See Trended-Data Reference Guide
    properties:
      TRD-RAG-01:
        type: string
        format: string
        description: |
          Provides details on the source of the income used in the 
          underlying EDI RAG calculation.

          Values are a two byte combination of T/X/S/U/F/G/I/J/1/2/3/4/5/6/M/P/B/A - 

          •    T - No Trace
          •    X - EDI RAG is switched off
          •    S - Sole Current Account with Stable Turnover and Regular Payments
          •    U - Sole Current Account with Stable Turnover and no Regular Payments
          •    F - Sole Current Account with Fluctuating Turnover and Regular payments
          •    G - Sole Current Account with Fluctuating Turnover and no Regular payments
          •    I - Sole Current Account with Irregular Turnover and Regular payments
          •    J - Sole Current Account with Irregular Turnover and no Regular payments
          •    1 - Joint Current Account with Stable Turnover and Regular Payments
          •    2 - Joint Current Account with Stable Turnover and no Regular Payments
          •    3 - Joint Current Account with Fluctuating Turnover and Regular payments
          •    4 - Joint Current Account with Fluctuating Turnover and no Regular payments
          •    5 - Joint Current Account with Irregular Turnover and Regular payments
          •    6 - Joint Current Account with Irregular Turnover and no Regular payments
          •    M - Previous Mortgage Application
          •    P - Previous Unsecured Application
          •    B - Bureau Income Model – Rich Bureau Data
          •    A - Bureau Income Model – Limited Bureau Data

        minLength: 0
        maxLength: 2
      TRD-RAG-02:
        type: integer
        format: Int32
        description: |
          The EDI pound value when it is sourced from 
          a non-CATO based income and thus can be 
          returned.
          • -999999 No Trace
          • -999998 EDI RAG is switched off
          • -999997 Disposable Income is CATO based and thus we  cannot return the value
          •  -999996 Disposable Income = £-999,996 or less
            … …
          •  -1 Disposable Income = £-1
          •  0 Disposable Income = £0
          •  1 Disposable Income = £1
            … …
          • 9999999 Disposable Income = £9,999,999 +
        minLength: 0
        maxLength: 8
      TRD-RAG-03:
        type: string
        format: string
        description: |
          A Red/Amber/Green flag that is assigned 
          depending on client input parameters and the 
          relative band being assessed against.
          • T - No Trace
          • X - EDI RAG is switched off
          • R - Red indicates that the proposed increase in credit payment is too high.
          • A - Amber indicates that EDI is high enough to support the proposed 
            increase in credit payment value is returned subject to the client input 
            parameters and applicant details retrieved
          • G - Green indicates that the applicant/customer can afford the proposed 
            increase in credit payment.

        minLength: 0
        maxLength: 1
