        - required: true
          type: string
          name: Content-Type
          in: header
          description: Format expected for the response.
          enum:
            - application/json
        - $ref: '#/parameters/experianreferenceparam'
        - in: query
          name: clientaccnum
          description: Account number of the client
          required: false
          type: string
          default: A1234
        - in: query
          name: fullfblrequired
          description: >-
            Controls the return of the Full Bureau Link data, linked to all
            supplied applicants that have been searched
          required: false
          type: boolean
          default: true
        - in: query
          name: displayconsumer
          description: Controls displaying Consumer data
          required: false
          type: boolean
