        to the system account settings. A client must have the required
        permissions to access each product.
      operationId: Application
      security:
        - OauthSecurity:
            - user
      consumes:
        - application/json
      produces:
        - application/json
      parameters:
        - required: true
          type: string
          name: Accept
          in: header
          description: Format expected for the request.
          enum:
            - application/json
        - required: true
          type: string
          name: Content-Type
          in: header
          description: Format expected for the response.
          enum:
            - application/json
        - required: true
          in: body
          name: body
          description: DelphiSelect input object required.
          schema:
            $ref: '#/definitions/Input'
      responses:
        '200':
          description: Success
          schema:
            $ref: '#/definitions/Output'
        '400':
          description: Bad request due to incorrect input
          schema:
            $ref: '#/definitions/ErrorResponseApi'
        '401':
          description: Unauthorized error
          schema:
            $ref: '#/definitions/ErrorResponseApiGee'
        '403':
          description: Forbidden
          schema:
            $ref: '#/definitions/ErrorResponseApi'
        '404':
